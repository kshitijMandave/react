<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Content</title>
</head>

<body>

    <button onclick="showContent()" class="ShowButton">Show</button>
    <button onclick="deleteContent()" class="DeleteButton">Delete</button>

    <div class="contentContainer"></div>

    <script>
        function showContent() {
            const contentContainer = document.querySelector(".contentContainer");
            if (!contentContainer.innerHTML) {
                contentContainer.innerHTML = '<p>This is the added content!</p>';
            }
        }
        function deleteContent() {
            const contentContainer = document.querySelector(".contentContainer");
            if (contentContainer.innerHTML) {
                contentContainer.innerHTML = '';
            }
        }
    </script>
</body>

</html>
